{% extends 'base.html' %} {% block content %}

<section>
    <div class="card shadow col-8 offset-2">
        <div class="card-body">
            <div>
                <h3>Followings</h3>
            </div>
            <hr>
            {% for following in followings %}
            <div class="card shadow">
                <div class="card-body d-flex" style="align-items: center; justify-content: space-between">
                    <div class="d-flex" style="align-items: center;">
                        <img width="100px" height="100px" src="{{ following.profile.pic.url }}" style="border-radius: 500px; margin-right: 25px">
                        <div>
                            <a href="{% url 'profile-id-page' following.id %}">
                                <b>{{ following.profile.name }}</b>
                            </a>
                            <p style="margin-bottom: 0;">{{ following.profile.work_title }}</p>
                            <small>{{ post.profile.created_at }}</small>
                        </div>
                    </div>
                    <div>
                        <form action="{% url 'profile-unfollow' %}" method="POST">
                            {% csrf_token %}
                            <input type="hidden" name="userId" value={{following.id}}>
                            <button class="btn btn-sm btn-outline-danger" type="submit"><i class="bi bi-dash-lg"></i> Unfollow</button>
                        </form>
                    </div>
                </div>
            </div>
            <br> {% endfor %}
        </div>
    </div>
</section>

{% endblock content %}
