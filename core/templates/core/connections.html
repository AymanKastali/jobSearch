{% extends 'base.html' %} {% block content %}

<section>
    <div class="card shadow col-8 offset-2">
        <div class="card-body">
            <div>
                <h3>Connections</h3>
            </div>
            <hr>
            {% for connection in connections %}
            <div class="card shadow">
                <div class="card-body d-flex" style="align-items: center; justify-content: space-between">
                    <div class="d-flex" style="align-items: center;">
                        <img width="100px" height="100px" src="{{ connection.profile.pic.url }}" style="border-radius: 500px; margin-right: 25px">
                        <div>
                            <a href="{% url 'profile-id-user' connection.id %}">
                                <b>{{ connection.profile.name }}</b>
                            </a>
                            <p style="margin-bottom: 0;">{{ connection.profile.work_title }}</p>
                            <small>{{ post.profile.created_at }}</small>
                        </div>
                    </div>
                    <div>
                        <a class="btn btn-sm btn-outline-danger" href="{% url 'profile-connections-id-remove' connection.id %}"><i class="bi bi-person-dash-fill"></i> Remove</a>
                        <a class="btn btn-sm btn-outline-dark" href="{% url 'profile-connections-id-block' connection.id %}"><i class="bi bi-dash-circle-fill"></i> Block</a>
                    </div>
                </div>
            </div>
            <br> {% endfor %}
        </div>
    </div>
</section>

{% endblock content %}
