{% extends 'base.html' %} {% block content %}

<section>
    <div class="card shadow col-8 offset-2">
        <div class="card-body">
            <div>
                <h3>Blocks</h3>
            </div>
            <hr>
            {% for block in blocks %}
            <div class="card shadow">
                <div class="card-body d-flex" style="align-items: center; justify-content: space-between">
                    <div class="d-flex" style="align-items: center;">
                        <img width="100px" height="100px" src="{{ block.profile.pic.url }}" style="border-radius: 500px; margin-right: 25px">
                        <div>
                            <a href="{% url 'profile-id-user' block.id %}">
                                <b>{{ block.profile.name }}</b>
                            </a>
                            <p style="margin-bottom: 0;">{{ block.profile.work_title }}</p>
                            <small>{{ post.profile.get_date }}</small>
                        </div>
                    </div>
                </div>
            </div>
            <br> {% endfor %}
        </div>
    </div>
</section>

{% endblock content %}
